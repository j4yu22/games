<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
    <div id="money_hud">
        <h2>Balance: <span id="balance">100</span></h2>
        <h3>Current Bet: <span id="current_bet"></span></h3>
    </div>
    <div id="deck" class="hidden">
        <img src="images/facedown_card.jpg" alt="deck image" width="100px">
    </div>
    <div id="chip_buttons">
        <div>
            <div id="counter_1" class="chip_counter">0</div>
            <button id="bet_1" class="chip">
                <img src="images/chip_1.png" alt="1">
            </button>
        </div>
        <div>
            <div id="counter_5" class="chip_counter">0</div>
            <button id="bet_5" class="chip">
                <img src="images/chip_5.png" alt="5">
            </button>
        </div>
        <div>
            <div id="counter_25" class="chip_counter">0</div>
            <button id="bet_25" class="chip">
                <img src="images/chip_25.png" alt="25">
            </button>
        </div>
        <div>
            <div id="counter_50" class="chip_counter">0</div>
            <button id="bet_50" class="chip">
                <img src="images/chip_50.png" alt="50">
            </button>
        </div>
        <div>
            <div id="counter_100" class="chip_counter">0</div>
            <button id="bet_100" class="chip">
                <img src="images/chip_100.png" alt="100">
            </button>
        </div>
        <button id="confirm_bet">Confirm</button>
    </div>
    <div id="dealer_hand" class="hidden">
        <h3>Dealer hand</h3>
        <ul>
            <li class="card"><img src="images/facedown_card.jpg" alt="Hidden Card" width="100px"></li>
            <li id="dealer_card_2" class="card"></li>
        </ul>
    </div>
    <div id="player_hand" class="hidden">
        <h3>Player hand</h3>
        <ul id="player_hand_ul">
            <li id="player_card_1" class="card"></li>
            <li id="player_card_2" class="card"></li>
        </ul>
    </div>
    <div id="options" class="hidden">
        <button id="hit">Hit</button>
        <button id="stand">Stand</button>
        <button id="double_down">Double Down</button>
        <!-- add splitting later -->
    </div>
    <script src="scripts/logic.js"></script>
    <script src="scripts/animations.js"></script>
</body>
</html>
